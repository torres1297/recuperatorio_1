<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidiana Torres, cátedra PWA</title>
    <link rel="stylesheet" href="css/estilazo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <main>
    <section class="resultados">
        <h1>Buscador de clima</h1>
        <div class="result">
            <p>Agrege cuidad y pais</p>
        </div>
        <form action="" method="POST" class="preguntas">
            <input type="text" name="ciu" id="ciu" placeholder="Escriba una ciudad">
            <select name="" id="pais">
                <option disabled selected value="">Selecciona un país</option>
                <option value="AL">Alemania</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Costa Rica</option>
                <option value="ZH_CN">China</option>
                <option value="ES">España</option>
                <option value="US">Estados Unidos</option>
                <option value="FR">Francia</option>
                <option value="JA">Japón</option>
                <option value="MX">México</option>
                <option value="PA">Panamá</option>
                <option value="PE">Perú</option>
                <option value="RU">Rusia</option>
            </select>
            <input type="submit" name="" id="" value="Buscar">
        </form>
    </section>
</main>
    <script src="js/datitos.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
